<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Asya tries</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="main-container">


    <div class="container-list">

        <div class="bl-list">
            <input type="text" name="search" placeholder="Назва товару">
            <button data-tooltip="Натиснути, щоб додати" class="button-add"><span class="add">Додати</span></button>
        </div>


        <div class="bl-list">

            <div class="bl-product">
                <span class="not-bought">Помідори</span>
            </div>
            <div class="bl-count">
                <button data-tooltip="Зменшити к-сть продуктів" class="bl-minus">-</button>
                <span class="bl-label"> 3 </span>
                <button data-tooltip="Збільшити к-сть продуктів" class="bl-plus"><i class="plus">+</i></button>
            </div>
            <div class="bl-buttons">
                <button data-tooltip="Купити" class="bl-primary">Куплено</button>
                <button data-tooltip="Скасувати" class="bl-cancel"><i class="remove">x</i></button>
            </div>
        </div>

        <div class="bl-list">
            <div class="bl-product">
                Печиво
            </div>
            <div class="bl-count">
                <button data-tooltip="Зменшити к-сть продуктів" class="bl-minus">-</button>
                <span class="bl-label"> 3 </span>
                <button data-tooltip="Збільшити к-сть продуктів" class="bl-plus"><i class="plus">+</i></button>
            </div>
            <div class="bl-buttons">
                <button data-tooltip="Купити" class="bl-primary">Куплено</button>
                <button data-tooltip="Скасувати" class="bl-cancel"><i class="remove">x</i></button>
            </div>
        </div>

        <div class="bl-list">
            <div class="bl-product">
                Сир
            </div>
            <div class="bl-count">
                <button data-tooltip="Зменшити к-сть продуктів" class="bl-minus">-</button>
                <span class="bl-label"> 3 </span>
                <button data-tooltip="Збільшити к-сть продуктів" class="bl-plus"><i class="plus">+</i></button>
            </div>
            <div class="bl-buttons">
                <button data-tooltip="Купити" class="bl-primary">Куплено</button>
                <button data-tooltip="Скасувати" class="bl-cancel"><i class="remove">x</i></button>
            </div>
        </div>

    </div>


    <div class="bl-bought">
        <div class="bl-title-name">
            <h3>Залишилося</h3>
        </div>
        <div class="bl-title">
            <div class="stats-not-boug">
                    <span class="label-stats">
                        <span class="title">Помідори</span>
                        <span class="mini-orange">1</span>
                    </span>
                <span class="label-stats">
                        <span class="title">Печиво</span>
                        <span class="mini-orange">1</span>
                    </span>
                <span class="label-stats">
                        <span class="title">Сир</span>
                        <span class="mini-orange">1</span>
                    </span>
            </div>
        </div>
        <div class="bl-title-name"><h3>Куплено</h3></div>
        <div class="bl-title-empty"></div>
    </div>

</div>
<div class="buy-list">
    <span class="buy-list-span"> Buy List </span>
    <span class="hidden"> Created by: </span>
    <span class="hidden-name"> Kryuchkova Asya </span>
</div>

<div class="name-box">
    <span class="text"> Created by: </span>
    <span class="text-name"> Kryuchkova Asya </span>
</div>

</body>
</html>
